<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://euclides981.github.io/css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/banner.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/footer.css">
        <title>Login Geek</title>
    </head>
    <body>
        <header>
            <div class="fundo__nav">
                <div class="nav">
                    <a href="/"><img class="logo_geek" src="img/logos/logo.svg" alt="Logo Alura Geek"></a>
                    <div class="pesquisa">
                        <input class="pesquisa__campo" type="text" name="" id="">
                        <img class="pesquisa__lupa lupa" src="img/logos/lupa.svg" alt="Lupa">
                    </div>  
                    <div class="botoes">
                        <a href="login.html" class="botoes__login">Login</a>
                        <img class="botoes__lupa lupa" src="img/logos/lupa.svg" alt="Lupa">
                    </div>
                </div>
                <div class="central">
                    <div class="pesquisa_menor pesquisa_menor--estilo">
                        <input class="pesquisa__campo" type="text" name="" id="">
                        <img class="lupa" src="img/logos/lupa.svg" alt="Lupa">
                    </div>
                </div>
            </div>
        </header>
        <div class="sessao">
            <p class="sessao__titulo">Iniciar Sessão</p>
            <input class="sessao__input" type="text" name="" id="" placeholder="Informe Seu Email">
            <input class="sessao__input" type="password" name="" id="" placeholder="Informe sua senha">
            <button class="sessao__btn">Entrar</button>
        </div>
        <footer>
            <div class="fundo">
                <div class="rodape">
                    <div class="rodape__grupo">
                        <div class="rodape__logo"><img src="img/logos/logo.svg" alt=""></div>
                        <div class="rodape__links"> 
                            <ul id="rodape__lista">
                                <li><a class="rodape__links__item" href="">Quem somos nós</a></li>
                                <li><a class="rodape__links__item" href="">Política de privacidade</a></li>
                                <li><a class="rodape__links__item" href="">Programa fidelidade</a></li>
                                <li><a class="rodape__links__item" href="">Nossas Lojas</a></li>
                                <li><a class="rodape__links__item" href="">Quero ser franqueado</a></li>
                                <li><a class="rodape__links__item" href="">Anuncie aqui</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="rodape__contato">
                        <label class="rodape__fale" for="">Fale Conosco</label>
                        <div id="rodape__nome">
                            <label for="">Digite seu Nome</label>
                            <input class="rodape__input" type="text" name="" id="">
                        </div>
                        <div id="rodape__mensagem">
                            <label for="">Escreva sua Mensagem</label>
                            <textarea class="rodape__text" name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <button class="rodape__botao">Enviar Mensagem</button>
                    </div>
                </div>  
            </div>    
            <div class="creditos">
                <div>Desenvolvido por euclides981</div>
                <div>2022</div>
            </div>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
