<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="euclides981">
        <meta name="description" content="Portifólio - Desenvolvedor Full Stack - euclides981">
        <link rel="icon" type="image/x-icon" href="img/favicon.svg">
        <!-- CSS -->
        <link rel="stylesheet" href="https://euclides981.github.io/css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/banner.css">
        <link rel="stylesheet" href="css/produtos.css">
        <link rel="stylesheet" href="css/footer.css">
        <!-- tag property -->
        <meta property="og:image" content="https://euclides981.github.io/geek/img/card.png">
        <meta property="og:type" content="image/png">
        <meta property="og:image:width" content="600">
        <meta property="og:image:height" content="350">
        <meta property="og:image:alt" content="Geek Ecommerce">
        <meta property="og:title" content="Geek Ecommerce">
        <meta property="og:description" content="Seu Melhor Gee-Commerce">
        <meta property="og:url" content="https://euclides981.github.io/geek">
        <meta name="twitter:card" content="summary_large_image">
        <title>Alura Geek - Seu Melhor Gee-Commerce</title>
    </head>
    <body>
        <header>
            <div class="nav">
                <img class="logo_geek" src="img/logos/logo.svg" alt="Logo Alura Geek">
                <div class="pesquisa">
                    <input class="pesquisa__campo" type="text" name="" id="">
                    <img class="pesquisa__lupa lupa" src="img/logos/lupa.svg" alt="Lupa">
                </div>  
                <div class="botoes">
                    <a href="login.html" class="botoes__login">Login</a>
                    <img class="botoes__lupa lupa" src="img/logos/lupa.svg" alt="Lupa">
                </div>
            </div>
            <div class="central">
                <div class="pesquisa_menor pesquisa_menor--estilo">
                    <input class="pesquisa__campo" type="text" name="" id="">
                    <img class="lupa" src="img/logos/lupa.svg" alt="Lupa">
                </div>
            </div>
            <div class="banner">
                <div class="banner__texto">
                    <h1 class="banner__titulo">
                        Dezembro Promocional
                    </h1>
                    <p class="banner__p">
                        Produtos selecionados com 33% de desconto
                    </p>
                    <button class="banner__botao">Ver Consoles</button>
                </div>
            </div>
        </header>

        <div id="produtos">

            <div class="ttl"><div class="produtos__titulo__principal">Star Wars</div><div class="produtos__tudo"><a href="#">Ver Tudo ▶</a></div>
            </div>
            <div class="produtos__sw"></div>

            <div class="ttl"><div class="produtos__titulo__principal">Consoles</div><div class="produtos__tudo"><a href="#">Ver Tudo ▶</a></div>
            </div>
            <div class="consoles"></div>

            <div class="ttl"><div class="produtos__titulo__principal">Diversos</div><div class="produtos__tudo"><a href="#">Ver Tudo ▶</a></div>
            </div>
            <div class="diversos"></div>

        </div>

        <footer>
            <div class="fundo">
                <div class="rodape">
                    <div class="rodape__grupo">
                        <div class="rodape__logo"><img src="img/logos/logo.svg" alt=""></div>
                        <div class="rodape__links"> 
                            <ul id="rodape__lista">
                                <li><a class="rodape__links__item" href="">Quem somos nós</a></li>
                                <li><a class="rodape__links__item" href="">Política de privacidade</a></li>
                                <li><a class="rodape__links__item" href="">Programa fidelidade</a></li>
                                <li><a class="rodape__links__item" href="">Nossas Lojas</a></li>
                                <li><a class="rodape__links__item" href="">Quero ser franqueado</a></li>
                                <li><a class="rodape__links__item" href="">Anuncie aqui</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="rodape__contato">
                        <label class="rodape__fale" for="">Fale Conosco</label>
                        <div id="rodape__nome">
                            <label for="">Digite seu Nome</label>
                            <input class="rodape__input" type="text" name="" id="">
                        </div>
                        <div id="rodape__mensagem">
                            <label for="">Escreva sua Mensagem</label>
                            <textarea class="rodape__text" name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <button class="rodape__botao">Enviar Mensagem</button>
                    </div>
                </div>  
            </div>    
            <div class="creditos">
                <div>Desenvolvido por euclides981</div>
                <div>2022</div>
            </div>
        </footer>
        <script src="js/lista.js"></script>
        <script src="js/consoles.js"></script>
        <script src="js/produtos.js"></script>
        <script src="js/diversos.js"></script>
        <script src="js/script.js"></script>        
    </body>
</html>
